<!DOCTYPE html>
<html>
<head>
  <title>Homomorphic Payment</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <h2>Homomorphic Payment</h2>
  <br>
  <h1>Deposit Ether</h1>
  <br><label for="amount">Amount #1:</label><input type="text" id="amount" placeholder="e.g., 0.35"></input>
  <br><label for="receivers">Address #1
:</label><input type="text" id="receivers" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899daes"></input>
  <br><br><button id="deposit">Deposit Ether</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
  <script src="./bundle.js"></script>
</body>
</html>
