<!DOCTYPE html>
<html>
<head>
  <title>Homomorphic Payment</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <h2>Homomorphic Payment</h2>
  <br>
  <h1>Deposit Ether</h1>
  <br><label for="amount1">Amount #1:</label><input type="text" id="amount1" placeholder="e.g., 0.35"></input>
  <br><label for="receiver1">Address #1
:</label><input type="text" id="receiver1" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899daes"></input>
<br><label for="amount2">Amount #2:</label><input type="text" id="amount2" placeholder="e.g., 0.35"></input>
<br><label for="receiver2">Address #2
:</label><input type="text" id="receiver2" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899daes"></input>
<br><label for="amount3">Amount #3:</label><input type="text" id="amount3" placeholder="e.g., 0.35"></input>
<br><label for="receiver3">Address #3
:</label><input type="text" id="receiver3" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899daes"></input>
  <br><br><button id="deposit">Deposit Ether</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
  <script src="./bundle.js"></script>
</body>
</html>
